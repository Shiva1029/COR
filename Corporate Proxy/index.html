<!DOCTYPE html>
<html lang="en">
<head>
  <title>COR Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
<body ng-app="corApp">
<div class="container" ng-controller="mainController as mainCtrl">
  <h2>Get URL</h2>

  <form name="searchForm" class="form-horizontal" role="form" novalidate>
    
    <div class="form-group">
      <div class="col-sm-8">
        <input type="url" class="form-control" id="name" placeholder="URL..." ng-model="hurl" required>
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-info" ng-click="poster()" ng-show="hurl!=''"><span class="glyphicon glyphicon-search"></span> Get URL</button>
      </div>
      <div class="col-sm-12" ng-show="hurl!=''">
        <div><h4>{{respy}}</h4></div>
      </div>

  </form>
 <button class="btn btn-default" ng-show="respy!=''" ng-click="cleaner()"><span class="glyphicon glyphicon-erase"></span> Clear</button>
</div>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="Angular/corApp.js"></script>  
</head>
</html>
